<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://connect.facebook.net" />
    
    <!-- Primary Meta Tags -->
    <title>Campus Career Connect - Your Journey from College Dreams to Career Goals</title>
    <meta name="title" content="Campus Career Connect - Your Journey from College Dreams to Career Goals" />
    <meta name="description" content="Find your perfect private B.Tech college with CCC. Expert admission guidance + 4-year Trainlance skill training. Join 10K+ students in top engineering colleges. Programming, soft skills & career support included." />
    <meta name="keywords" content="B.Tech admission, engineering colleges, career guidance, college counseling, Trainlance, placement training, top engineering colleges India" />
    <meta name="author" content="Campus Career Connect" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="geo.region" content="IN" />
    <meta name="geo.placename" content="India" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://campuscareerconnect.com/" />
    <meta property="og:title" content="Campus Career Connect - Your Journey from College Dreams to Career Goals" />
    <meta property="og:description" content="Find your perfect private B.Tech college with CCC. Expert admission guidance + 4-year Trainlance skill training. Join 10K+ students in top engineering colleges." />
    <meta property="og:image" content="https://campuscareerconnect.com/hero-image.jpg" />
    <meta property="og:site_name" content="Campus Career Connect" />
    <meta property="og:locale" content="en_IN" />
    <meta property="og:locale:alternate" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://campuscareerconnect.com/" />
    <meta property="twitter:title" content="Campus Career Connect - Your Journey from College Dreams to Career Goals" />
    <meta property="twitter:description" content="Find your perfect private B.Tech college with CCC. Expert admission guidance + 4-year Trainlance skill training. Join 10K+ students in top engineering colleges." />
    <meta property="twitter:image" content="https://campuscareerconnect.com/hero-image.jpg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="/ccc-logo.jpeg" />
    <link rel="apple-touch-icon" href="/ccc-logo.jpeg" />
    
    <!-- Fonts with optimized loading -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#001F3F" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://campuscareerconnect.com/" />
    
    <!-- Structured Data (JSON-LD) for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "Campus Career Connect",
      "alternateName": "CCC",
      "url": "https://campuscareerconnect.com",
      "logo": "https://campuscareerconnect.com/ccc-logo.jpeg",
      "description": "Expert B.Tech college admission guidance and career counseling platform. We help students get admission to top engineering colleges and provide 4-year Trainlance skill training for guaranteed job placement.",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IN"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+91-8074313417",
        "contactType": "Admission and Career Guidance",
        "availableLanguage": ["English", "Hindi"]
      },
      "sameAs": [
        "https://www.facebook.com/campuscareerconnect",
        "https://www.instagram.com/campuscareerconnect"
      ],
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "reviewCount": "1000",
        "bestRating": "5",
        "worstRating": "1"
      },
      "offers": {
        "@type": "Offer",
        "name": "Free Career Guidance and College Admission Counseling",
        "description": "Free career guidance after 12th, expert admission counseling, campus visits, and guaranteed placement training through Trainlance partnership."
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Service",
      "serviceType": "Educational Counseling Service",
      "provider": {
        "@type": "EducationalOrganization",
        "name": "Campus Career Connect"
      },
      "areaServed": {
        "@type": "Country",
        "name": "India"
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Career Guidance Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "B.Tech College Admission Guidance",
              "description": "Expert guidance for selecting and getting admission to top B.Tech colleges across India"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Trainlance Skill Training",
              "description": "4-year comprehensive skill training program for guaranteed job placement"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Career Counseling",
              "description": "Free career guidance and counseling for students after 12th grade"
            }
          }
        ]
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Campus Career Connect",
      "url": "https://campuscareerconnect.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://campuscareerconnect.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
     </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
